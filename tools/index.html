<script type="text/javascript">
    var app2 = new Vue({
        el: '#description',
        data: {
            message: 'Click the button to generate 4 random numbers:'
        }
    })

    function randomNum() {
        var str = "";
        var len = 6;
        var i;
        for (i = 0; i < len; i++) {
            str += Math.floor(Math.random() * 10);
        }
        return str;
    }

    function play(name) {
        var aud_name = "mp3_" + name;
        var aud = document.getElementById(aud_name);
        aud.play();
    }

    function string_player() {
        this.name = "";
        this.index = 0;
        this.interval = 1000;

        this.songs = new Array();
    }

    string_player.prototype.check_next = function() {
        // check if the array is empty. if not empty then play next string.
        if (this.songs.length != 0) {
            this.delay_play(this.songs.shift(), 2000);
        }

        return;
    }

    string_player.prototype.count = function() {
        if (this.name == "" || this.name == null) {
            this.check_next();
            return;
        }

        if (this.index == this.name.length) {
            this.check_next();
            return;
        }

        play(this.name[this.index]);
        this.index++;

        setTimeout(() => {
            this.count();
        }, this.interval);
    }

    string_player.prototype.delay_play = function(song, delay) {
        if (song != "" && song != null)
        {
            this.name = song;
            this.index = 0;
        }

        setTimeout(() => {
            this.count();
        }, delay);
    }

    string_player.prototype.play = function(song) {
        if (song != "" && song != null)
        {
            this.name = song;
            this.index = 0;
        }

        this.count();
    }

    var x = new string_player();
    document.addEventListener('touchstart', function() {
        x.play();
    }, false);

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: ''
        },
        methods: {
            reverseMessage: function() {
                var i;
                var NUMBERS = 4;
                var str = '';
                var number;

                for (i = 0; i < NUMBERS; i++) {
                    number = randomNum();
                    x.songs.push(number);
                    str += number + ' ';
                }

                this.message = str;
                x.play();
            }
        }
    })
</script>
